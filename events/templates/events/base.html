<!DOCTYPE html>
<html>
<head>
    <title>Gerenciador de Eventos</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Gerenciador de Eventos</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'event_create' %}">Criar Evento</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
